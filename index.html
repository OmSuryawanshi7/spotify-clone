<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen your favourite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "-regular songItemPlayimg src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>

                <div class="songItem">
                    <img alt="1">
                    <span class ="songName">Zinda banda </span>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0"max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-backward-step" ></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i  id="next" class="fa-solid fa-forward-step"></i>
        </div>
        <div  class="songInfo">
            <img src="playing.gif" width ="42px"alt="" id="gif"> <span id="masterSongName">Dil jhoom</span>

    <script src="script.js"></script>
